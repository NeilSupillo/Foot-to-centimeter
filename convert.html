<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Foot And Centimer Converter</title>
  <link rel="stylesheet" href="convert.css">
  <script src="convert.js" defer></script>
</head>

<body>
  <h1 class="title">Foot to Centimeter Converter</h1>
  <div class="main">
    <p class="main__title">Enter the length foot in to get the value converted to centimeters.</p>

    <form id="form">
      <p class="form__description">Foot Value:</p>

      <input class="length" type="number" id="val" name="val" value="1">

      <div class="button">
        <input class="sub" type="submit" value="Convert">
        <button class="swap">Swap Units</button>
      </div>
    </form>

    <div class="footer">
      <p class="results">Result:</p>
      <p class="ansname">1 Foot = 30.48 Centimeter</p>
    </div>
</body>

</html>
